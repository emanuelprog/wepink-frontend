<div class="container mt-md-2">
  <div class="container-fluid bg-interno py-3 mt-3 rounded-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control input-01" formControlName="name" placeholder="Nome do Produto">
                <label class="label-01" for="name">Nome do Produto*</label>
                <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
                  O campo nome do produto é obrigatório.
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="number" class="form-control input-01" formControlName="quantity" placeholder="Quantidade">
                <label class="label-01" for="quantity">Quantidade*</label>
                <div *ngIf="form.get('quantity')?.invalid && form.get('quantity')?.touched" class="text-danger">
                  O campo quantidade é obrigatório.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="row" *ngIf="conteudo">
                <div class="col-md-3">
                    <img [src]="getImageSrc()" class="img-fluid img-thumbnail custom-image" alt="Foto do produto">
                </div>
              </div>
              <label class="form-label">Foto do produto*</label>
              <input #fileInput type="file" class="form-control" (change)="onFileSelected($event)">
              <div *ngIf="fotoInvalid" class="text-danger">
                O campo foto do produto é obrigatório.
              </div>
              <small class="form-text text-muted">Apenas imagens JPG, PNG e JPEG de até 2MB e proporção 4:3.</small>
            </div>

            <div class="row justify-content-center">
              <div class="col-6 d-flex justify-content-between">
                <button type="submit" class="btn btn-success w-100 me-2"><a routerLink="/logado">Enviar</a></button>
                <button type="reset" class="btn btn-secondary w-100" (click)="onReset()"><a routerLink="/logado">Limpar</a></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
