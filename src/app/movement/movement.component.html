<div class="container mt-md-2">
  <div class="container-fluid bg-interno py-3 mt-3 rounded-4">
    <div class="row mt-2 justify-content-center">
      <button class="btn btn-success px-4 py-2 col-9 col-md-4 col-lg-3" (click)="addMovement()">Adicionar Movimento</button>
    </div>

    <div class="form-group mt-3">
      <select class="form-control" (change)="filter($event)">
        <option value="">Pesquise pelo status</option>
        <option value="SUCESSO">SUCESSO</option>
        <option value="PENDENTE">PENDENTE</option>
      </select>
    </div>

    <div class="row text-center mt-4" *ngIf="filteredMovements.length == 0">
      <h2>Sem movimentos para exibir.</h2>
    </div>

    <div class="row mt-3" *ngIf="filteredMovements.length > 0">
      <div class="col-12 mb-3" *ngFor="let movement of filteredMovements">
        <div class="card h-100 shadow-sm p-3 rounded-4" style="background-color: #f9f9f9;">
          <div class="card-body d-flex flex-column align-items-center text-center">
            <h5 class="card-title fw-bold" style="color: #333;">
              #{{ movement.id | number: '3.0' | slice:-3 }}
            </h5>
            <p class="card-text text-muted mb-3">Data: {{ movement.date | date: 'dd/MM/yyyy HH:mm' }}</p>
            <p class="card-text mb-3" *ngIf="movement.status" [ngStyle]="{ color: movement.status === 'SUCESSO' ? 'green' : 'red' }">
              Status: {{ movement.status }}
            </p>
            <button class="btn btn-primary btn-sm px-4" (click)="seeMovement(movement)">Ver Movimentação</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
